<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Спасибо за заявку!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .thanks-card {
        background: white;
        border-radius: 20px;
        padding: 50px 40px;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .thanks-icon {
        font-size: 5rem;
        color: #10b981;
        margin-bottom: 20px;
      }

      .thanks-title {
        font-size: 2.5rem;
        color: #1f2937;
        margin-bottom: 15px;
        font-weight: 700;
      }

      .thanks-message {
        color: #6b7280;
        font-size: 1.2rem;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .thanks-button {
        display: inline-block;
        padding: 15px 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1.1rem;
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .thanks-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      }

      .thanks-button i {
        margin-right: 10px;
      }
    </style>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="thanks-card">
      <div class="thanks-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h1 class="thanks-title">Спасибо за заявку!</h1>
      <p class="thanks-message">
        Мы получили вашу заявку на демо-неделю. Наш специалист свяжется с вами в
        течение часа для уточнения деталей.
      </p>
      <a href="/" class="thanks-button">
        <i class="fas fa-home"></i>
        Вернуться на главную
      </a>
    </div>
  </body>
</html>
