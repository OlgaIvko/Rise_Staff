<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Спасибо за заявку | Rise Staff</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .thanks-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
        background: linear-gradient(135deg, #f8fafc, #ffffff);
      }

      .thanks-card {
        background: white;
        padding: 50px;
        border-radius: 30px;
        box-shadow: 0 30px 60px -20px rgba(42, 91, 219, 0.3);
        max-width: 500px;
        animation: fadeIn 0.5s ease;
      }

      .thanks-icon {
        font-size: 5rem;
        color: #10b981;
        margin-bottom: 20px;
      }

      .thanks-title {
        font-size: 2rem;
        color: var(--dark);
        margin-bottom: 15px;
      }

      .thanks-text {
        color: var(--gray);
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .thanks-btn {
        display: inline-block;
        padding: 15px 30px;
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-dark)
        );
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .thanks-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(42, 91, 219, 0.3);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="thanks-container">
      <div class="thanks-card">
        <div class="thanks-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="thanks-title">Спасибо за заявку!</h1>
        <p class="thanks-text">
          Мы получили вашу заявку и свяжемся с вами в течение часа.<br />
          Проверьте ваш телефон и email.
        </p>
        <a href="/" class="thanks-btn">
          <i class="fas fa-home"></i>
          Вернуться на главную
        </a>
      </div>
    </div>
  </body>
</html>
